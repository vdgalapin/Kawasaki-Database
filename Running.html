<html>
<head>
	<title>Storing Employee Running Information</title>
</head>
<body>
	<form action="Running.php" method="GET">
		<table>
			<tr>
				<td>Enter Employee ID Number 1 <input name="empId1" type="number"></td>
			</tr>
			<tr>
				<td>Enter Employee ID Number 2 <input name="empId2" type="number"></td>
			</tr>
			<tr>
				<td>Enter Team Leader Employee ID <input name="TempId" type="number"></td>
			</tr>
			<tr>
				<td>Enter Model <input name="Model" type="text"></td>
			</tr>
			<tr>
				<td>Efficiency <input name="Efficiency" type="number" min="0" max="100"></td>
			</tr>
			<tr>
				<td> Date Runned (YYYY-MM-DD) <input name="RunningDate" type="Date" min="2020-01-01" max="2025-01-01"></td>
			</tr>
			<tr>
				<td>Department Line Number <input name="DepartmentLineNumber" type="text" id="DepartmentLineNumbers" list="DepartmentLineNumbers"></td>
				<datalist id="DepartmentLineNumbers">
					<option value="Camshaft 1">
					<option value="Camshaft 2">
					<option value="Camshaft 3">
					<option value="Camshaft 4">
					<option value="Covercarse 1">
					<option value="Covercarse 2">
					<option value="Covercarse 3">
					<option value="Covercarse 4">
					<option value="Covercarse 5a">
					<option value="Covercarse 5b">
					<option value="Cranskshaft 1">
					<option value="Cranskshaft 2">
					<option value="Cranskshaft 3">
					<option value="Cranskshaft 4">
					<option value="Cranskshaft 5">
					<option value="Cranskshaft 6">
					<option value="Cranskshaft 7">
					<option value="Flywheel 1">
					<option value="Flywheel 2">
					<option value="Flywheel 3">
					<option value="Flywheel 4">
					<option value="Flywheel 5">
				</datalist>
			</tr>
		</table>
			<input type="submit" value = "Enter Efficiency">
	</form>
</body>
</html>
